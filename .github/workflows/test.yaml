name: Test

on:
  push:
    branch: [ main ]
  pull_request:
    branches: [ main ]

env:
  CI: "true"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 20 
      uses: actions/setup-node@v1
      with:
        node-version: 20
    - run: npm install
    - run: npm run test